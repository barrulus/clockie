<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Classic clock face: bezel, hour/minute ticks, Arabic numerals at 12/3/6/9 -->

  <!-- Outer bezel -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="#c0c0c0" stroke-width="3"/>
  <circle cx="100" cy="100" r="95" fill="#1a1a2e"/>

  <!-- Minute ticks -->
  <g stroke="#888" stroke-width="1">
    <line x1="100" y1="8" x2="100" y2="16" transform="rotate(6,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="16" transform="rotate(12,100,100)"/>
