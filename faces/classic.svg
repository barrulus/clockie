    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(330,100,100)"/>
  </g>

  <!-- Arabic numerals at 12, 3, 6, 9 -->
  <g fill="#e0e0e0" font-family="sans-serif" font-size="22" text-anchor="middle">
    <text x="100" y="40" dominant-baseline="central">12</text>
    <text x="166" y="104" dominant-baseline="central">3</text>
    <text x="100" y="168" dominant-baseline="central">6</text>
    <text x="34" y="104" dominant-baseline="central">9</text>
  </g>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="3" fill="#c0c0c0"/>
