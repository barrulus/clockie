  <!-- Hour ticks (thicker) -->
  <g stroke="#ccc" stroke-width="2.5">
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(0,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(30,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(60,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(90,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(120,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(150,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(180,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(210,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(240,100,100)"/>
    <line x1="100" y1="8" x2="100" y2="22" transform="rotate(270,100,100)"/>
