<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Minimal clock face: thin hour markers, no numerals, subtle center dot -->

  <!-- Face background -->
  <circle cx="100" cy="100" r="96" fill="#1a1a2e"/>
  <circle cx="100" cy="100" r="96" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Hour markers (thin lines) -->
  <g stroke="#aaa" stroke-width="1.5" stroke-linecap="round">
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(0,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(30,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(60,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(90,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(120,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(150,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(180,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(210,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(240,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(270,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(300,100,100)"/>
    <line x1="100" y1="12" x2="100" y2="24" transform="rotate(330,100,100)"/>
  </g>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="2.5" fill="#777"/>
</svg>
